<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Shared File Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">ðŸ”’ Secure File Access</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Verify to Download</h5>

                        <form method="POST">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password (optional)</label>
                                <div class="input-group">
                                    <span class="input-group-text">ðŸ”‘</span>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Enter file access password"
                                    >
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="totp" class="form-label">TOTP Verification Code</label>
                                <div class="input-group">
                                    <span class="input-group-text">ðŸ•’</span>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="totp"
                                        name="totp"
                                        placeholder="6-digit authenticator code"
                                        maxlength="6"
                                    >
                                </div>
                                <small class="form-text text-muted">
                                    You can use either the file password or a valid TOTP code
                                </small>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-unlock"></i> Access File
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>Secure file sharing powered by FileShareApp</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Add client-side validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const totp = document.getElementById('totp').value;

            if (!password && !totp) {
                e.preventDefault();
                alert('Please enter either a password or a TOTP code');
            }

            // Optional: TOTP basic validation (6 digits)
            if (totp && !/^\d{6}$/.test(totp)) {
                e.preventDefault();
                alert('TOTP code must be 6 digits');
            }
        });
    </script>
</body>
</html>
