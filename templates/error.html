<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md w-full">
        <div class="mb-6">
            <h1 class="text-4xl font-bold text-red-600 mb-4">{{ error_code }}</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ error_title }}</h2>
            <p class="text-gray-600">{{ error_message }}</p>
        </div>

        <div class="mt-6">
            {% if action_link %}
            <a href="{{ action_link }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                {{ action_text }}
            </a>
            {% endif %}

            <a href="/" class="ml-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded transition duration-300">
                Go Home
            </a>
        </div>

        {% if debug_info %}
        <div class="mt-8 bg-gray-100 p-4 rounded text-left text-sm text-gray-700">
            <h3 class="font-semibold mb-2">Debug Information:</h3>
            <pre>{{ debug_info }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
