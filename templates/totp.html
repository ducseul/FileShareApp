<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOTP Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Authentication Required</h3>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="totp" class="form-label">Enter TOTP Code</label>
                                <input type="text" class="form-control" id="totp" name="totp" required>
                                <small class="form-text text-muted">Enter the 6-digit code from your authenticator app</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Authenticate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
